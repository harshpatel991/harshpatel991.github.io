{{#projects}}
    <div class="row">
        <div class="col-md-12">
            <h2>{{title}}</h2>
        </div>
    </div>
    <div class="row">
        {{#projectItems}}
            <div class="col-md-4">
                <div class="card" >
                    <img class="card-img-top" src="./images/{{previewImage}}" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{projectName}}</h4>
                        <p class="card-text">{{projectDescription}}</p>
                        <h1>
                            {{#tools}}
                                <i class="{{.}}"></i>
                            {{/tools}}
                        </h1>
                        <a href="{{githubURL}}" class="btn btn-primary" target="_blank">Github &raquo;</a>
                        {{#projectURL}}
                            <a href="{{projectURL}}" class="btn btn-secondary" target="_blank">View &raquo;</a>
                        {{/projectURL}}
                    </div>
                </div>
            </div>
        {{/projectItems}}
    </div>
<hr>
{{/projects}}
