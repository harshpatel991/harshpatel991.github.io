{{#projects}}
    <div class="row">
        <div class="col-md-12">
            <h2>{{title}}</h2>
        </div>
    </div>
    <div class="row">
        {{#projectItems}}
            <div class="col-md-4">
                <div class="card" >
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{projectName}}</h4>
                        <p class="card-text">{{projectDescription}}</p>
                        <a href="#" class="btn btn-primary">Github &raquo;</a>
                        <a href="#" class="btn btn-secondary">Project &raquo;</a>
                    </div>
                </div>
            </div>


        {{/projectItems}}
    </div>
{{/projects}}
